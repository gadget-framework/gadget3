# Based on:-
# * https://ropenscilabs.github.io/actions_sandbox/websites-using-pkgdown-bookdown-and-blogdown.html#action-to-deploy-a-bookdown-site
# * https://github.com/peaceiris/actions-gh-pages
on:
  push:
     branches:
       - master

name: Render documentation

jobs:
  documentation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1

      - name: Install system dependencies
        run: |
          Rscript -e 'install.packages("remotes")'
          while read -r cmd
          do
            eval sudo $cmd
          done < <(Rscript -e 'writeLines(remotes::system_requirements("ubuntu", "20.04", package = c("pkgdown", "devtools", "textshaping")))')

      - name: Install build-docs prerequisites
        run: Rscript -e 'install.packages(c("pkgdown", "devtools", "textshaping"))'

      - name: Install package
        run: devtools::install(dependencies = TRUE, upgrade = "always")
        shell: Rscript {0}

      - name: Render Documentation
        run: Rscript -e "pkgdown::build_site()"

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_branch: gh-pages
          publish_dir: ./docs
